<script>
function rest_table_data() {
    
    var table = $("#tableId");
    //删除原有表格数据
    table.find("tr").each(function(i){
        if(i != 0){
            //表头不删
            this.remove();
        }
    });
 
    //添加行列数据
    $.get('../mock/table.json', function (data) {
        // row cell 从1开始，因为明确知道数据是12行，所以i<12
        var arr = data.data;
        if(arr){
            for (var i = 0; i < arr.length; i++) {
                //数据行
                var line = arr[i];
                var tr = $("<tr>", {
                    height: "36"
                });
                //数据列
                td(i,tr);
                var title = '<a href="' + 'detail.html?id=' + line.id + '">' + line.title + "</a>";
                td(title,tr);
                td(line.updateTime,tr);
                
                tr.appendTo(table);
            }
        }
        
    });
}
function td(val,tr){
    var col = $("<td>" + val + "</td>");
    col.appendTo(tr);
}
$(document).ready(function(){
   rest_table_data();
});
</script>
