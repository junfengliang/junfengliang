<div id="app" class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">标题</span>
                <input type="text" class="form-control" placeholder="请输入标题" aria-describedby="basic-addon1">
            </div>
              
              
            <textarea style="margin-top:10px; width:100%; height:400px;" placeholder="请输入内容" v-model="textarea"></textarea>
            <button style="width: 40%" class="w-100 btn btn-lg btn-primary" type="submit">保存</button>
        </div>
        <div ref="canvas" class="col-md-6 text-center bottom-align-text">
        </div>
    </div>
    
</div>
<script>
new Vue({
    data: {
        textarea: '客户端 -> 服务器 : 发起请求\n服务器 --> 客户端 : 响应'
    },
    watch: {
        textarea: function(){
            this.draw(this.$refs.canvas,this.textarea);
        }
    },
    mounted: function() {
        this.draw(this.$refs.canvas,this.textarea);
    },
    methods: {
        draw: function(canvas,text){
            var nutuml = new NutUml(canvas);
            nutuml.drawUml(text);
        }
    }
}).$mount('#app')
</script>
