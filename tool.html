<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NutUml在线工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script src="js/nutuml.js"></script>

</head>
<body>
<div id="app" class="container">
    <div class="page-header">
        <h1>NutUml时序图</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>请输入</h4>
            <textarea style="width:100%; height:260px;" placeholder="请输入内容" v-model="textarea"></textarea>
        </div>
        <div ref="canvas" class="col-md-6 text-center">
        </div>
    </div>
    
    <footer>
        <p>&copy; 2020 NutUml</p>
    </footer>
</div>
<script>
    
new Vue({
    data: {
        textarea: '客户端 -> 服务器 : 发起请求\n服务器 --> 客户端 : 响应'
    },
    watch: {
        textarea: function(){
            this.draw(this.$refs.canvas,this.textarea);
        }
    },
    mounted: function() {
        this.draw(this.$refs.canvas,this.textarea);
    },
    methods: {
        draw: function(canvas,text){
            var nutuml = new NutUml(canvas);
            nutuml.drawUml(text);
        }
    }
}).$mount('#app')
</script>
</body>
</html>
