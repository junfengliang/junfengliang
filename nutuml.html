<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NutUml序列图生成工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script src="nutuml.js"></script>
<style>
.qrCode {
  max-width: 230px;
  padding: 15px;
  margin: 0 auto;
}
</style>
</head>
<body>
<div id="app" class="container">
    <div class="page-header">
        <h1>NutUml</h1>
    </div>
    <h3>序列图生成</h3>
    <div class="row">
        <div class="col-md-6">
            <textarea style="width:100%; height:60px;" placeholder="请输入内容" v-model="textarea"></textarea>
        </div>
        <div class="col-md-6 text-center">
            <canvas ref="canvas" id="myCanvas" width="600" height="600" style="border:1px solid #c3c3c3;">
                Your browser does not support the canvas element.
            </canvas>
        </div>
    </div>
    <footer>
        <p>&copy; 2020 根雷上</p>
    </footer>
</div>
<script>
    
new Vue({
    data: {
        textarea: 'Client -> Server : Request\n Server -> Client : Response'
    },
    watch: {
        textarea: function(){
            this.draw()
        }
    },
    mounted: function() {
        this.draw()
    },
    methods: {
        draw: function(){
            var nutuml = new NutUml(this.$refs.canvas);
            nutuml.drawUml(this.textarea);
            console.log(this.$refs.canvas.toDataURL())
        }
    }
}).$mount('#app')
</script>
</body>
</html>
