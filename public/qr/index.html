<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>根雷上</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
<script src="https://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
<style>
.qrCode {
  max-width: 230px;
  padding: 15px;
  margin: 0 auto;
}
</style>
</head>
<body>
<div id="app" class="container">
    <div class="page-header">
        <h1>根雷上</h1>
    </div>
    <h3>二维码生成器</h3>
    <div class="row">
        <div class="col-md-6">
            <textarea style="width:100%; height:60px;" placeholder="请输入内容" v-model="textarea"></textarea>
        </div>
        <div class="col-md-6 text-center">
            <div ref="qrcode" class="img-thumbnail"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2020 根雷上</p>
    </footer>
</div>
<script>
new Vue({
    data: {
        textarea: ''
    },
    watch: {
        textarea: function(){
            this.makeCode()
        }
    },
    mounted: function() {
        this.makeCode()
    },
    methods: {
        makeCode: function(){
            this.$refs.qrcode.innerHTML=""
            var qrcode = new QRCode(this.$refs.qrcode, {
            width : 200,
            height : 200
            });
            qrcode.makeCode(this.textarea);
        }
    }
}).$mount('#app')
</script>
</body>
</html>
