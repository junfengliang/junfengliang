<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NutUml时序图 test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script src="js/nutuml.js"></script>
<style>
@media (min-width: 768px ) {
  .row {
      position: relative;
  }

  .bottom-align-text {
    position: absolute;
    bottom: 0;
    right: 0;
  }
}    
</style>
</head>
<body>
<div id="app" class="container">
    <div class="page-header">
        <h1>NutUml时序图</h1>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <h4>给自己发消息</h4>
            <p>参与者可以给自己发信息</p>
            <p>你可以试着修改下面文本框里的内容，然后查看右边图片的变化</p>
            <textarea style="width:100%; height:200px;" placeholder="请输入内容" v-model="textarea"></textarea>
        </div>
        <div ref="canvas" class="col-md-6 text-center">
        </div>
    </div>
    <footer>
        <p>&copy; 2020 NutUml</p>
    </footer>
</div>
<script>
    
new Vue({
    data: {
        textarea: 'Alice -> Bob: Authentication Request\n'
                +'alt successful case\n'
                +'    Bob -> Alice: Authentication Accepted\n'
                +'else some kind of failure\n'
                +'    Bob -> Alice: Authentication Failure\n'
                +'    group My own label\n'
                +'      Alice -> Log : Log attack start\n'
                +'        loop 1000 times\n'
                +'            Alice -> Bob: DNS Attack\n'
                +'        end\n'
                +'      Alice -> Log : Log attack end\n'
                +'    end\n'
                +'else Another type of failure\n'
                +'Bob -> Alice: Please repeat\n'
                +'end',
        textarea2: '',
    },
    watch: {
        textarea: function(){
            this.draw(this.$refs.canvas,this.textarea);
        }
    },
    mounted: function() {
        this.draw(this.$refs.canvas,this.textarea);

    },
    methods: {
        draw: function(canvas,text){
            var nutuml = new NutUml(canvas);
            nutuml.drawUml(text);
        }
    }
}).$mount('#app')
</script>
</body>
</html>
