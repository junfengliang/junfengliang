<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NutUml时序图 test 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script src="js/nutuml.js"></script>
<style>
@media (min-width: 768px ) {
  .row {
      position: relative;
  }

  .bottom-align-text {
    position: absolute;
    bottom: 0;
    right: 0;
  }
}    
</style>
</head>
<body>
<div id="app" class="container">
    <div class="page-header">
        <h1>NutUml时序图</h1>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <h4>给自己发消息</h4>
            <p>参与者可以给自己发信息</p>
            <p>你可以试着修改下面文本框里的内容，然后查看右边图片的变化</p>
            <textarea style="width:100%; height:200px;" placeholder="请输入内容" v-model="textarea"></textarea>
        </div>
        <div ref="canvas" class="col-md-6 text-center">
        </div>
    </div>
    <footer>
        <p>&copy; 2020 NutUml</p>
    </footer>
</div>
<script>
    
new Vue({
    data: {
        textarea: `
        title Title
        header a header
        box "Internal Service" #LightBlue
        participant Bob
        participant Alice
        end box
        participant Other
        Bob -> Alice : hello
        Alice -> Other : hello`,
    },
    watch: {
        textarea: function(){
            this.draw(this.$refs.canvas,this.textarea);
        }
    },
    mounted: function() {
        this.draw(this.$refs.canvas,this.textarea);

    },
    methods: {
        draw: function(canvas,text){
            if(this.nutuml==undefined){
               this.nutuml = new NutUml(canvas);
               this.nutuml.debug = true; 
            }
            this.nutuml.drawUml(text);
        }
    }
}).$mount('#app')
</script>
</body>
</html>
